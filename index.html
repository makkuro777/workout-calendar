  <script>
    /* ------------------------
       データとユーティリティ
    ------------------------ */
    let current = new Date();
    const events = JSON.parse(localStorage.getItem("workout") || "{}");
    let selectedDateKey = "";
    let exercisesForDate = [];
    let editingIndex = null;
    let pendingExerciseName = "";
    let saveDraftTimer = null;


    const screens = {
      calendar: document.getElementById("calendar-screen"),
      workout: document.getElementById("workout-screen"),
      selection: document.getElementById("selection-screen"),
      detail: document.getElementById("detail-screen"),
    };

    const monthSelect = document.getElementById("month-select");
    let body = document.getElementById("calendar-body");
    const workoutDateLabel = document.getElementById("workout-date");
    const workoutList = document.getElementById("workout-list");
    const workoutEmpty = document.getElementById("workout-empty");
    const selectionList = document.getElementById("selection-list");
    const detailTitle = document.getElementById("detail-title");
    const setsEditor = document.getElementById("sets-editor");
    const detailDeleteBtn = document.getElementById("detail-delete");

    const exerciseCategories = [
      { label: "胸", color: "#e91e63", items: ["ベンチプレス", "ダンベルプレス", "インクラインスミスプレス", "ペックフライ"] },
      { label: "背中", color: "#3f51b5", items: ["懸垂", "ラットプルダウン", "シーテッドロー", "デッドリフト", "フェイスプル"] },
      { label: "脚", color: "#4caf50", items: ["スクワット", "ルーマニアンデッドリフト", "ブルガリアンスクワット", "ヒップアダクション"] },
      { label: "肩", color: "#ff9800", items: ["ショルダープレス", "リアデルト", "サイドレイズ"] },
      { label: "腕", color: "#9c27b0", items: ["インクラインダンベルカール", "ケーブルプレスダウン", "オーバーヘッドエクステンション"] },
    ];

    function dateKey(y, m, d) {
      return `${y}-${String(m+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
    }

    function normalizeEvent(raw) {
      if (!raw) return { exercises: [], note: "" };
      if (typeof raw === "string") return { exercises: [], note: raw };
      return {
        exercises: (raw.exercises || []).map(ex => ({
          exercise: ex.exercise || "",
          sets: (ex.sets || []).map(s => ({
            weight: s.weight || "",
            reps: s.reps || ""
          }))
        })),
        note: raw.note || ""
      };
    }

    function getBodyPartColor(name) {
      const cat = exerciseCategories.find(c => c.items.includes(name));
      return cat ? cat.color : "#999";
    }

    function showScreen(name) {
      Object.values(screens).forEach(s => s.classList.remove("active"));
      screens[name].classList.add("active");
    }

    function saveEvents() {
      localStorage.setItem("workout", JSON.stringify(events));
    }

    /* ------------------------
       カレンダー
    ------------------------ */
    (function initMonthSelect() {
      const baseYear = new Date().getFullYear();
      for (let y = baseYear - 5; y <= baseYear + 5; y++) {
        for (let m = 0; m < 12; m++) {
          const opt = document.createElement("option");
          const value = `${y}-${String(m+1).padStart(2,"0")}`;
          opt.value = value;
          opt.textContent = `${y}年 ${m+1}月`;
          monthSelect.appendChild(opt);
        }
      }
      monthSelect.addEventListener("change", () => {
  const [yStr, mStr] = monthSelect.value.split("-");
  current = new Date(parseInt(yStr,10), parseInt(mStr,10)-1, 1);
  renderCalendar();
});

    })();

    function updateMonthUI() {
  const y = current.getFullYear();
  const m = current.getMonth();
  const value = `${y}-${String(m+1).padStart(2,"0")}`;
  if ([...monthSelect.options].some(o => o.value === value)) {
    monthSelect.value = value;
  }
}
function fillPreview(container, raw) {
  container.innerHTML = "";
  const data = normalizeEvent(raw);
  if (!data.exercises.length) return;

  const parts = new Set();
  data.exercises.forEach(ex => {
    if (!ex.exercise) return;

    const cat = exerciseCategories.find(c => c.items.includes(ex.exercise));
    if (!cat || parts.has(cat.label)) return;

    parts.add(cat.label);

const dot = document.createElement("span");
dot.className = "dot";
dot.style.backgroundColor = cat.color;

// 丸の中に入れる文字（背中 → 背、それ以外は先頭1文字）
dot.textContent = (cat.label === "背中") ? "背" : cat.label[0];

dot.title = cat.label;
container.appendChild(dot);

  });
}


    function renderCalendar() {
      updateMonthUI();
      body.innerHTML = "";
      const y = current.getFullYear();
      const m = current.getMonth();
      const first = new Date(y, m, 1);
      const last = new Date(y, m + 1, 0);
      let row = document.createElement("tr");
      let count = 0;

      for (let i = 0; i < first.getDay(); i++) {
        row.appendChild(document.createElement("td"));
        count++;
      }

      const today = new Date();
      const isThisMonth = today.getFullYear() === y && today.getMonth() === m;

      for (let d = 1; d <= last.getDate(); d++) {
        if (count === 7) {
          body.appendChild(row);
          row = document.createElement("tr");
          count = 0;
        }
        const cell = document.createElement("td");
        const num = document.createElement("div");
        num.className = "day-number";
        num.textContent = d;
        if (isThisMonth && today.getDate() === d) num.classList.add("today");
        cell.appendChild(num);

        const key = dateKey(y,m,d);
        if (key === selectedDateKey) cell.classList.add("selected-day");

        if (events[key]) {
          const preview = document.createElement("div");
          preview.className = "record-preview";
          fillPreview(preview, events[key]);
          cell.appendChild(preview);
        }

        cell.addEventListener("click", () => {
          if (suppressCellClick) return;
          openWorkoutForDate(key);
        });

        row.appendChild(cell);
        count++;
      }
      while (count < 7) {
        row.appendChild(document.createElement("td"));
        count++;
      }

      body.appendChild(row);
    }

// ==== Calendar: swipe + buttons with animation ====
// ※ HTMLで calendar-wrapper に id="calendar-wrapper" を付けたので、それを使う
const calendarWrapper = document.getElementById("calendar-wrapper");
const calendarScreen = document.getElementById("calendar-screen");

let isAnimating = false;
let calStartX = 0;
let calStartY = 0;
let calDragging = false;
let calMoved = false;
let suppressCellClick = false;

function animateChangeMonth(delta) {
  if (isAnimating) return;
  isAnimating = true;

  const oldPanel = document.getElementById("cal-panel");

  // 次の月の Date を作る
  const nextDate = new Date(current);
  nextDate.setMonth(nextDate.getMonth() + delta);

  // 新しいパネルを作って、そこに次の月を描画する（id重複を避ける）
  const newPanel = oldPanel.cloneNode(true);
  newPanel.id = "cal-panel-new";
  newPanel.classList.remove("active");

  const newBody = newPanel.querySelector("#calendar-body");
  newBody.id = ""; // id重複防止（重要）
  calendarWrapper.appendChild(newPanel);

  // 次の月を newBody に描画するために renderCalendar を少しだけ使い回す
  // → renderCalendarがグローバルの body に書いてるので、一時的に差し替える
  const oldBodyRef = body; // 既存の const body を使ってる前提
  body = newBody;
  const oldCurrent = current;
  current = nextDate;
  renderCalendar();
  current = oldCurrent; // まだ切り替えない
  body = oldBodyRef;

  // 方向：次の月(+1)は「右から出現」= newは +100% から 0へ
  //      前の月(-1)は「左から出現」= newは -100% から 0へ
  const inFrom = delta > 0 ? "100%" : "-100%";
  const outTo  = delta > 0 ? "-100%" : "100%";

  // 初期位置セット
  oldPanel.classList.add("anim");
  newPanel.classList.add("anim");
  newPanel.style.transform = `translateX(${inFrom})`;

  // アニメ開始
  requestAnimationFrame(() => {
    oldPanel.style.transform = `translateX(${outTo})`;
    newPanel.style.transform = "translateX(0)";
  });

  // 終了処理
  newPanel.addEventListener("transitionend", () => {
    // 月確定
    current = nextDate;
    updateMonthUI();

    // oldを捨てて new を正規にする
    oldPanel.remove();
    newPanel.id = "cal-panel";
    newPanel.classList.add("active");
    newPanel.classList.remove("anim");

    // body参照を新しいtbodyに差し替える（以降の renderCalendar が動くように）
    const finalBody = newPanel.querySelector("tbody");
    finalBody.id = "calendar-body";
    body = finalBody;

    // transformをリセット
    newPanel.style.transform = "translateX(0)";
    isAnimating = false;
  }, { once: true });
}

    /* ------------------------
       ワークアウト画面
    ------------------------ */
    function openWorkoutForDate(key) {
      selectedDateKey = key;
      const data = normalizeEvent(events[key]);
      exercisesForDate = [...data.exercises];
      workoutDateLabel.textContent = key.replace(/-/g, "/");
      renderWorkoutList();
      showScreen("workout");
    }

  function renderWorkoutList() {
  workoutList.innerHTML = "";
  if (!exercisesForDate.length) {
    workoutEmpty.style.display = "block";
    return;
  }
  workoutEmpty.style.display = "none";

  exercisesForDate.forEach((ex, idx) => {
    const row = document.createElement("div");
    row.className = "swipe-row";

    const actions = document.createElement("div");
    actions.className = "swipe-actions";

    const delBtn = document.createElement("button");
    delBtn.className = "swipe-delete";
    delBtn.textContent = "削除";

    delBtn.addEventListener("pointerdown", (e) => {
      e.stopPropagation();
    });

    delBtn.addEventListener("click", (e) => {
      e.stopPropagation();
row.classList.remove("open"); // ★追加（保険）

      exercisesForDate.splice(idx, 1);
      if (exercisesForDate.length) {
        events[selectedDateKey] = { exercises: exercisesForDate };
      } else {
        delete events[selectedDateKey];
      }
      saveEvents();
      renderWorkoutList();
      renderCalendar();
    });

    actions.appendChild(delBtn);

    const content = document.createElement("div");
    content.className = "swipe-content";
    content.style.transform = "translateX(0)";
    row.classList.remove("open");


    const title = document.createElement("div");
    title.className = "card-title";
    title.textContent = ex.exercise || "種目";

    const sets = document.createElement("div");
    sets.className = "card-sets";
    sets.textContent = ex.sets && ex.sets.length
      ? ex.sets.map(s => `${s.weight || "-"}kg x ${s.reps || "-"}回`).join(" / ")
      : "セット未入力";

    content.appendChild(title);
    content.appendChild(sets);

    row.appendChild(actions);
    row.appendChild(content);
    workoutList.appendChild(row);

    let startX = 0, startY = 0;
    let swiping = false;
    let moved = false;

    content.addEventListener("pointerdown", (e) => {
      // 他の行が開いてたら全部閉じる
document.querySelectorAll(".swipe-content").forEach(el => {
  el.style.transition = "transform 0.2s ease";
  el.style.transform = "translateX(0)";
});
document.querySelectorAll(".swipe-row.open").forEach(r => r.classList.remove("open")); // ★追加

      if (e.pointerType === "mouse" && e.buttons !== 1) return;
      startX = e.clientX;
      startY = e.clientY;
      swiping = true;
      moved = false;
      content.style.transition = "none";
    });

    content.addEventListener("pointermove", (e) => {
      if (!swiping) return;
      const dx = e.clientX - startX;
      const dy = e.clientY - startY;
      if (Math.abs(dy) > Math.abs(dx)) return;

      moved = true;
      const clamped = Math.min(0, Math.max(-80, dx));
      content.style.transform = `translateX(${clamped}px)`;
    });

    content.addEventListener("pointerup", (e) => {
      if (!swiping) return;
      swiping = false;
      content.style.transition = "transform 0.2s ease";

      const dx = e.clientX - startX;
      const dy = e.clientY - startY;

    if (Math.abs(dx) > 50 && Math.abs(dx) > Math.abs(dy) && dx < 0) {
  content.style.transform = "translateX(-80px)";
  row.classList.add("open");        // ★追加
} else {
  content.style.transform = "translateX(0)";
  row.classList.remove("open");     // ★追加
  if (!moved) openDetailEditor(ex, idx);
}


    });

    content.addEventListener("pointercancel", () => {
      swiping = false;
      content.style.transition = "transform 0.2s ease";
      content.style.transform = "translateX(0)";
    });

    content.addEventListener("click", () => {
      openDetailEditor(ex, idx);
    });
  });
}

    function showSelection() {
      selectionList.innerHTML = "";
      exerciseCategories.forEach(cat => {
        const box = document.createElement("div");
        box.className = "category";
        const title = document.createElement("div");
        title.className = "category-title";
        title.textContent = cat.label;
        const items = document.createElement("div");
        items.className = "category-items";
        cat.items.forEach(name => {
          const btn = document.createElement("button");
          btn.className = "exercise-btn";
          btn.textContent = name;
          btn.addEventListener("click", () => {
            pendingExerciseName = name;
            openDetailEditor({ exercise: name, sets: [{weight:"", reps:""}] }, null);
            showScreen("detail");
          });
          items.appendChild(btn);
        });
        box.appendChild(title);
        box.appendChild(items);
        selectionList.appendChild(box);
      });
      showScreen("selection");
    }

    document.getElementById("back-to-workout").addEventListener("click", () => {
      showScreen("workout");
    });

function shouldHandleCalendarSwipe(target) {
  return target.closest("#calendar-wrapper") || target.closest("#calendar-swipe-catcher");
}

calendarScreen.addEventListener("pointerdown", (e) => {
  if (!shouldHandleCalendarSwipe(e.target)) return;
  if (isAnimating) return;
  if (e.pointerType === "mouse" && e.buttons !== 1) return;
  calStartX = e.clientX;
  calStartY = e.clientY;
  calDragging = true;
  calMoved = false;
});

calendarScreen.addEventListener("pointermove", (e) => {
  if (!calDragging) return;
  const dx = e.clientX - calStartX;
  const dy = e.clientY - calStartY;
  if (Math.abs(dy) > Math.abs(dx)) return;
  if (Math.abs(dx) > 8) calMoved = true;
});

calendarScreen.addEventListener("pointerup", (e) => {
  if (!calDragging) return;
  calDragging = false;

  const dx = e.clientX - calStartX;
  const dy = e.clientY - calStartY;

  if (calMoved && Math.abs(dx) > 60 && Math.abs(dx) > Math.abs(dy)) {
    suppressCellClick = true;
    setTimeout(() => (suppressCellClick = false), 0);

    if (dx < 0) {
      animateChangeMonth(+1);
    } else {
      animateChangeMonth(-1);
    }
  }
});

calendarScreen.addEventListener("pointercancel", () => {
  calDragging = false;
});

       詳細編集
    ------------------------ */
       function collectSetsFromUI() {
      const rows = [...setsEditor.querySelectorAll(".set-row-edit")];
      const sets = rows.map(r => ({
        weight: r.querySelector("input").value,
        reps: r.querySelector("select").value
      })).filter(s => s.weight || s.reps);
      return sets.length ? sets : [{ weight: "", reps: "" }];
    }

    function saveDetailDraft() {
      if (!pendingExerciseName || !selectedDateKey) return;
      if (editingIndex === null || editingIndex === undefined || editingIndex < 0) return;
      const sets = collectSetsFromUI();
      exercisesForDate[editingIndex] = { exercise: pendingExerciseName, sets };
      events[selectedDateKey] = { exercises: exercisesForDate };
      saveEvents();
      renderWorkoutList();
      renderCalendar();
    }

    function scheduleSaveDetailDraft() {
      clearTimeout(saveDraftTimer);
      saveDraftTimer = setTimeout(saveDetailDraft, 300);
    }

    function createSetEditorRow(setData, onChange) {
      const row = document.createElement("div");
      row.className = "set-row-edit";

const weight = document.createElement("input");
weight.type = "text";                 // ← numberだと挙動が微妙な端末があるので text 推奨
weight.inputMode = "decimal";         // ← 数字キーボード（小数点あり）
weight.pattern = "[0-9]*\\.?[0-9]*";  // ← 入力制限のヒント
weight.placeholder = "重量(kg)";
      weight.value = setData.weight || "";
      weight.addEventListener("input", onChange);

      const reps = document.createElement("select");
      reps.innerHTML = `<option value="">レップ数</option>` + Array.from({length:30}, (_,i)=>`<option value="${i+1}" ${setData.reps==i+1?"selected":""}>${i+1}回</option>`).join("");
      reps.addEventListener("change", onChange);

      const del = document.createElement("button");
      del.className = "remove-set";
      del.textContent = "削除";
      del.addEventListener("click", () => {
        row.remove();
        onChange();
      });

      row.appendChild(weight);
      row.appendChild(reps);
      row.appendChild(del);
      return row;
    }

    function openDetailEditor(exercise, index) {
  // 種目名を先に確定
  pendingExerciseName = exercise.exercise || pendingExerciseName || "";

  // A案：新規ならこの時点で配列に追加して保存先を確定
  if (index === null || index === undefined || index < 0) {
    const draft = {
      exercise: pendingExerciseName,
      sets: (exercise.sets && exercise.sets.length) ? exercise.sets : [{ weight: "", reps: "" }]
    };
    exercisesForDate.push(draft);
    editingIndex = exercisesForDate.length - 1;

    // ここで一旦保存（種目だけ選んだ状態でも残してOKとのことなので保存する）
    events[selectedDateKey] = { exercises: exercisesForDate };
    saveEvents();
    renderWorkoutList();
    renderCalendar();
  } else {
    // 既存の編集
    editingIndex = index;
  }

  // 以降は今まで通り画面を描画
  detailTitle.textContent = pendingExerciseName || "種目";
  setsEditor.innerHTML = "";
  const sets = exercise.sets && exercise.sets.length ? exercise.sets : [{weight:"", reps:""}];
  sets.forEach(s => {
    const row = createSetEditorRow(s, scheduleSaveDetailDraft);
    setsEditor.appendChild(row);
  });
  detailDeleteBtn.style.display = (editingIndex !== null) ? "inline-flex" : "none";
  showScreen("detail");
}

         document.getElementById("detail-add-set").addEventListener("click", () => {
     const row = createSetEditorRow({weight:"", reps:""}, scheduleSaveDetailDraft);
setsEditor.appendChild(row);
scheduleSaveDetailDraft();
    });

    document.getElementById("detail-save").addEventListener("click", () => {
      const rows = [...setsEditor.querySelectorAll(".set-row-edit")];
      const sets = rows.map(r => ({
        weight: r.querySelector("input").value,
        reps: r.querySelector("select").value
      })).filter(s => s.weight || s.reps);
      if (!pendingExerciseName) return alert("種目を選択してください");
      const exercise = { exercise: pendingExerciseName, sets: sets.length ? sets : [{weight:"", reps:""}] };
      if (editingIndex === null || editingIndex === undefined || editingIndex < 0) {
        exercisesForDate.push(exercise);
      } else {
        exercisesForDate[editingIndex] = exercise;
      }
      events[selectedDateKey] = { exercises: exercisesForDate };
      saveEvents();
      renderWorkoutList();
      renderCalendar();
      showScreen("workout");
    });
