  { label: "ËÖï", color: "#9c27b0", items: ["„Ç§„É≥„ÇØ„É©„Ç§„É≥„ÉÄ„É≥„Éô„É´„Ç´„Éº„É´","„Ç±„Éº„Éñ„É´„Éó„É¨„Çπ„ÉÄ„Ç¶„É≥","„Ç™„Éº„Éê„Éº„Éò„ÉÉ„Éâ„Ç®„ÇØ„Çπ„ÉÜ„É≥„Ç∑„Éß„É≥"] }
];

function startOfWeek(date) {
  const d = new Date(date);
  const diff = d.getDay();
  d.setHours(0,0,0,0);
  d.setDate(d.getDate() - diff);
  return d;
}

function parseDateKey(key) {
  const [y, m, d] = key.split("-").map(n => parseInt(n, 10));
  return new Date(y, m - 1, d);
}

function dateKey(y, m, d) {
  return `${y}-${String(m+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
}

function normalizeEvent(raw) {
  if (!raw) return { exercises: [], note: "" };
  if (typeof raw === "string") return { exercises: [], note: raw };

  const exs = (raw.exercises || []).map(e => ({
    exercise: e.exercise || "",
    sets: (e.sets || []).map(s => ({
      weight: s.weight || "",
      reps: s.reps || ""
    }))
  }));

  return { exercises: exs, note: raw.note || "" };
}

function getBodyPart(exName) {
  for (const cat of exerciseCategories) {
    if (cat.items.includes(exName)) return cat.label;
  }
  return null;
}
function getBodyPartColor(label) {
  const cat = exerciseCategories.find(c => c.label === label);
  return cat ? cat.color : "#999";
}

/* ------------------------------------------------------
   Âπ¥Êúà„Éó„É´„ÉÄ„Ç¶„É≥ÂàùÊúüÂåñ
------------------------------------------------------ */
(function initMonthSelect() {
  const baseYear = new Date().getFullYear();
  const startYear = baseYear - 5;
  const endYear = baseYear + 5;
  for (let y = startYear; y <= endYear; y++) {
    for (let m = 0; m < 12; m++) {
      const opt = document.createElement("option");
      const value = `${y}-${String(m+1).padStart(2,"0")}`;
      opt.value = value;
      opt.textContent = `${y}Âπ¥ ${m+1}Êúà`;
      monthSelect.appendChild(opt);
    }
  }

  monthSelect.addEventListener("change", () => {
    const [yStr, mStr] = monthSelect.value.split("-");
    const y = parseInt(yStr, 10);
    const m = parseInt(mStr, 10) - 1;
    current = new Date(y, m, 1);
    viewMode = "month";
    render();
  });
})();

/* ------------------------------------------------------

function fillRepsSelect(sel, selected) {
  sel.innerHTML = "";
  sel.innerHTML += `<option value="">„É¨„ÉÉ„ÉóÊï∞</option>`;
  for (let i = 1; i <= repsMax; i++) {
    sel.innerHTML += `<option value="${i}" ${String(selected)===String(i)?"selected":""}>${i}Âõû</option>`;
  }
}

/* ------------------------------------------------------

------------------------------------------------------ */
function createExerciseSelect(selected) {
  const sel = document.createElement("select");
  sel.className = "exercise-select";

  sel.innerHTML = `<option value="">Á®ÆÁõÆ„ÇíÈÅ∏Êäû</option>`;

  exerciseCategories.forEach(cat => {
    const grp = document.createElement("optgroup");
    grp.label = cat.label;
    cat.items.forEach(item => {
      const opt = document.createElement("option");
      opt.value = item;
      opt.textContent = item;
      if (item === selected) opt.selected = true;
      grp.appendChild(opt);
    });
    sel.appendChild(grp);
  });

  return sel;
}

/* ------------------------------------------------------

function createSetRow(container, data) {
  const row = document.createElement("div");
  row.className = "set-row";

  const label = document.createElement("div");
  label.className = "set-label";
  label.textContent = "„Çª„ÉÉ„Éà";
  row.appendChild(label);

  const fields = document.createElement("div");
  fields.className = "set-fields";

  const weightInput = document.createElement("input");
  weightInput.type = "number";
  weightInput.inputMode = "decimal";
  weightInput.className = "weight-input";
  weightInput.placeholder = "ÈáçÈáè(kg)";
  weightInput.value = data.weight || "";

  const repsSel = document.createElement("select");
  repsSel.className = "reps-select";
  fillRepsSelect(repsSel, data.reps);

  fields.appendChild(weightInput);
  fields.appendChild(repsSel);
  row.appendChild(fields);

  const del = document.createElement("button");
  del.className = "delete-set-btn";
  del.innerHTML = "üóë";
  del.addEventListener("click", () => {
    row.remove();
    renumberSets(container);

    if (container.children.length === 0) {
      container.appendChild(createSetRow(container, {weight:"", reps:""}));
      renumberSets(container);
    }

}

function renumberSets(container) {
  const rows = container.querySelectorAll(".set-row");
  rows.forEach((row, i) => {
    row.querySelector(".set-label").textContent = `„Çª„ÉÉ„Éà ${i+1}`;
  });

/* ------------------------------------------------------

function updateExerciseBlockBodyPart(block) {
  const select = block.querySelector(".exercise-select");
  const badge = block.querySelector(".body-part-badge");
  if (!select || !badge) return;
  const name = select.value;
  const part = getBodyPart(name);
  if (part) {
    badge.textContent = part;
    badge.style.backgroundColor = getBodyPartColor(part);
    badge.style.display = "inline-block";
  } else {
    badge.textContent = "";
    badge.style.display = "none";
  }
}

function createExerciseBlock(data) {
  const block = document.createElement("div");
  block.className = "exercise-block";

  const header = document.createElement("div");
  header.className = "exercise-header";

  const leftHeader = document.createElement("div");

  header.appendChild(del);

    sets.appendChild(createSetRow(sets, {weight:"", reps:""}));

  addSetBtn.textContent = "Ôºã „Çª„ÉÉ„ÉàËøΩÂä†";

}

function saveCurrentDay() {
  if (!selectedDateKey) return;

  const blocks = [...document.querySelectorAll(".exercise-block")];
  const exercises = [];

  blocks.forEach(b => {
    const ex = b.querySelector(".exercise-select").value;

    const setRows = b.querySelectorAll(".set-row");
    const sets = [...setRows].map(row => ({
      weight: row.querySelector(".weight-input").value,
      reps: row.querySelector(".reps-select").value
    })).filter(s => s.weight || s.reps);

    if (ex || sets.length > 0) exercises.push({ exercise: ex, sets });
  });

  const noteText = note.value.trim();

  if (exercises.length > 0 || noteText) {
    events[selectedDateKey] = { exercises, note: noteText };
  } else {
    delete events[selectedDateKey];
  }

  localStorage.setItem("workout", JSON.stringify(events));
  render();
}

function saveCurrentDayDebounced() {
  clearTimeout(noteDebounceTimer);
  noteDebounceTimer = setTimeout(saveCurrentDay, 500);
}

/* ------------------------------------------------------
   Êó•‰ªò„ÇØ„É™„ÉÉ„ÇØ ‚Üí „É°„É¢„Ç∑„Éº„ÉàÈñãÈñâ
   Âêå„ÅòÊó•„Çí„Çø„ÉÉ„Éó ‚Üí „Ç∑„Éº„Éà„Çí„ÄåÂºï„Å£Ëæº„ÇÅ„Çã„ÄçÔºà„Éò„ÉÉ„ÉÄ„Éº„Å†„ÅëÔºâ

function handleDateClick(key) {
  if (selectedDateKey === key && sheet.classList.contains("open")) {
    // Âêå„ÅòÊó•‰ªò„Çí„ÇÇ„ÅÜ‰∏ÄÂ∫¶ ‚Üí Âºï„Å£Ëæº„ÇÅ„ÇãÔºàopen„ÇíÂ§ñ„Åô„Å†„Åë„Åß„Éò„ÉÉ„ÉÄ„ÉºÊÆã„ÇãÔºâ
    closeSheet();
    return;
  }

  selectedDateKey = key;
  openSheetForDate(key);
}

function openSheetForDate(key) {
  const data = normalizeEvent(events[key]);

  sheetTitle.textContent = `${key} „ÅÆÁ≠ã„Éà„É¨`;
  exerciseList.innerHTML = "";

  if (data.exercises.length) {
    data.exercises.forEach(ex => exerciseList.appendChild(createExerciseBlock(ex)));
  } else {
    exerciseList.appendChild(createExerciseBlock({}));
  }

addExerciseBtn.addEventListener("click", () => {

sheet.addEventListener("change", e => {

/* ------------------------------------------------------
   „É°„Éã„É•„ÉºÔºàË°®Á§∫ÂàáÊõø„Éâ„É≠„ÉØ„ÉºÔºâ
------------------------------------------------------ */
function updateDrawerButtons() {
  modeMonthBtn.classList.toggle("active", viewMode === "month");
  modeWeekBtn.classList.toggle("active", viewMode === "week");
}

function openDrawer() {
  drawer.classList.add("open");
  drawerBackdrop.classList.add("show");
  calendarContainer.classList.add("dimmed");
  sheet.classList.add("dimmed");
}

function closeDrawer() {
  drawer.classList.remove("open");
  drawerBackdrop.classList.remove("show");
  calendarContainer.classList.remove("dimmed");
  sheet.classList.remove("dimmed");
}

function toggleDrawer() {
  if (drawer.classList.contains("open")) closeDrawer();
  else openDrawer();
}

function setViewMode(mode) {
  if (mode === viewMode) {
    closeDrawer();
    return;
  }
  viewMode = mode;
  if (mode === "week") {
    const base = selectedDateKey ? parseDateKey(selectedDateKey) : current;
    currentWeekStart = startOfWeek(base);
  } else {
    if (selectedDateKey) current = parseDateKey(selectedDateKey);
    else if (currentWeekStart) current = new Date(currentWeekStart);
  }
  closeDrawer();
  render();
}

menuBtn.addEventListener("click", toggleDrawer);
drawerBackdrop.addEventListener("click", closeDrawer);

modeWeekBtn.addEventListener("click", () => setViewMode("week"));

let drawerPointerId = null;
let drawerStartX = 0;
let drawerStartY = 0;
let drawerPointerTarget = null;

function handleDrawerPointerDown(e) {
  if (!drawer.classList.contains("open")) return;
  if (e.pointerType === "mouse" && e.buttons !== 1) return;
  drawerPointerId = e.pointerId;
  drawerStartX = e.clientX;
  drawerStartY = e.clientY;
  drawerPointerTarget = e.currentTarget;
  drawerPointerTarget.setPointerCapture(drawerPointerId);
}

function handleDrawerPointerMove(e) {
  if (e.pointerId !== drawerPointerId) return;
  const dx = e.clientX - drawerStartX;
  const dy = e.clientY - drawerStartY;
  if (dx < -40 && Math.abs(dx) > Math.abs(dy)) {
    closeDrawer();
    if (drawerPointerTarget) drawerPointerTarget.releasePointerCapture(e.pointerId);
    drawerPointerId = null;
    drawerPointerTarget = null;
  }
}

function handleDrawerPointerEnd(e) {
  if (e.pointerId !== drawerPointerId) return;
  if (drawerPointerTarget) drawerPointerTarget.releasePointerCapture(e.pointerId);
  drawerPointerId = null;
  drawerPointerTarget = null;
}

drawer.addEventListener("pointerdown", handleDrawerPointerDown);
drawer.addEventListener("pointermove", handleDrawerPointerMove);
drawer.addEventListener("pointerup", handleDrawerPointerEnd);
drawer.addEventListener("pointercancel", handleDrawerPointerEnd);
drawerBackdrop.addEventListener("pointerdown", handleDrawerPointerDown);
drawerBackdrop.addEventListener("pointermove", handleDrawerPointerMove);
drawerBackdrop.addEventListener("pointerup", handleDrawerPointerEnd);
drawerBackdrop.addEventListener("pointercancel", handleDrawerPointerEnd);

/* ------------------------------------------------------
   „É°„É¢„Ç∑„Éº„Éà„ÅÆ„Éâ„É©„ÉÉ„Ç∞ÔºÜ„Çπ„ÇØ„É≠„Éº„É´ÈÄ£Âãï
   „Ç∑„Éº„ÉàÂÜÖ„ÅÆ„Å©„Åì„Åß„ÇÇ‰∏ãÊñπÂêë„Éâ„É©„ÉÉ„Ç∞„ÅßÈñâ„Åò„Çâ„Çå„Çã
------------------------------------------------------ */
let sheetStartY = 0;
let sheetStartTranslate = 0;
let sheetPointerId = null;
let sheetDragging = false;
let sheetStartX = 0;

function getClosedOffset() {
  const handleVisible = parseInt(getComputedStyle(document.documentElement).getPropertyValue("--sheet-handle-visible"), 10) || 0;
  return Math.max(sheet.offsetHeight - handleVisible, 0);
}

function getCurrentTranslate() {
  const matrix = getComputedStyle(sheet).transform;
  const current = matrix !== "none" ? parseFloat(matrix.split(",")[5]) : 0;
  return isNaN(current) ? 0 : current;
}

function setSheetClosedOffset() {
  const offset = getClosedOffset();
  sheet.style.setProperty("--sheet-closed-offset", `${offset}px`);
  if (!sheet.classList.contains("open")) {
    sheet.style.transform = `translateY(${offset}px)`;
  }
}

function setSheetTranslate(y) {
  const offset = getClosedOffset();
  const clamped = Math.min(Math.max(y, 0), offset);
  sheet.style.transform = `translateY(${clamped}px)`;
}

function openSheet() {
  sheet.classList.add("open");
  sheet.style.transition = "transform 0.25s ease";
  setSheetTranslate(0);
}

function closeSheet() {
  sheet.classList.remove("open");
  sheet.style.transition = "transform 0.25s ease";
  setSheetTranslate(getClosedOffset());
}

sheet.addEventListener("pointerdown", (e) => {
  if (e.pointerType === "mouse" && e.buttons !== 1) return;
  sheetPointerId = e.pointerId;
  sheetStartY = e.clientY;
  sheetStartX = e.clientX;
  sheetStartTranslate = getCurrentTranslate();
  sheetDragging = false;
  sheet.style.transition = "none";
  sheet.setPointerCapture(sheetPointerId);
});

sheet.addEventListener("pointermove", (e) => {
  if (e.pointerId !== sheetPointerId) return;
  const dy = e.clientY - sheetStartY;
  const dx = e.clientX - sheetStartX;
  const startDragThreshold = 6;

  if (!sheetDragging) {
    if (Math.abs(dy) < startDragThreshold || Math.abs(dy) < Math.abs(dx)) return;

    // „Å©„Åì„ÇíËß¶„Å£„Å¶„ÇÇ„Éâ„É©„ÉÉ„Ç∞ÈñãÂßã„ÄÇÈñãÂßãÊôÇÁÇπ„ÅÆ„Çπ„ÇØ„É≠„Éº„É´‰ΩçÁΩÆ„ÅßÂõ∫ÂÆö„Åô„Çã„ÄÇ
    sheetDragging = true;
    sheetStartTranslate = getCurrentTranslate();
    sheetStartY = e.clientY;
    sheet.style.transition = "none";
    sheet.style.overflowY = "hidden";
    sheet.style.touchAction = "none";
  }

  const target = sheetStartTranslate + dy;
  setSheetTranslate(target);
  e.preventDefault();
});

function finishSheetDrag(dy) {
  const offset = getClosedOffset();
  const currentTranslate = getCurrentTranslate();
  sheet.style.transition = "transform 0.25s ease";
  const threshold = offset * 0.3;
  if (dy > threshold || currentTranslate > threshold) {
    closeSheet();
  } else {
    openSheet();
  }
}

sheet.addEventListener("pointerup", (e) => {
  if (e.pointerId !== sheetPointerId) return;
  const dy = e.clientY - sheetStartY;
  if (sheetDragging) {
    finishSheetDrag(dy);
  }
  sheetPointerId = null;
  sheetDragging = false;
  sheet.style.overflowY = "auto";
  sheet.style.touchAction = "pan-y";
  sheet.releasePointerCapture(e.pointerId);
});

sheet.addEventListener("pointercancel", (e) => {
  if (e.pointerId !== sheetPointerId) return;
  sheetPointerId = null;
  sheetDragging = false;
  sheet.style.overflowY = "auto";
  sheet.style.touchAction = "pan-y";
  sheet.style.transition = "transform 0.25s ease";
  setSheetTranslate(sheet.classList.contains("open") ? 0 : getClosedOffset());
});

sheetHandle.addEventListener("click", () => {
  if (sheet.classList.contains("open")) {
    closeSheet();
  } else {
    openSheet();
  }
});

window.addEventListener("resize", () => {
  setSheetClosedOffset();
});

setSheetClosedOffset();

/* ------------------------------------------------------
   „Çπ„ÉØ„Ç§„Éó„ÅßÊúàÁßªÂãïÔºà„Ç´„É¨„É≥„ÉÄ„ÉºÔºã‰ΩôÁôΩÔºâ
   ‚Äª„É°„É¢„Ç∑„Éº„Éà„Å´„ÅØ„Éê„Ç§„É≥„Éâ„Åó„Å¶„Å™„ÅÑ
------------------------------------------------------ */
let swipeStartX = 0;
let swipeStartY = 0;
let isSwiping = false;

calendarContainer.addEventListener("touchstart", (e) => {
  if (viewMode !== "month") return;
  if (e.touches.length !== 1) return;
  const t = e.touches[0];
  swipeStartX = t.clientX;
  swipeStartY = t.clientY;
  isSwiping = true;
  calendarTable.style.transition = "none";
});

calendarContainer.addEventListener("touchmove", (e) => {
  if (viewMode !== "month") return;
  if (!isSwiping) return;
  const t = e.touches[0];
  const dx = t.clientX - swipeStartX;
  const dy = t.clientY - swipeStartY;

  if (Math.abs(dy) > Math.abs(dx)) return;

  calendarTable.style.transform = `translateX(${dx}px)`;
});

calendarContainer.addEventListener("touchend", (e) => {
  if (viewMode !== "month") return;
  if (!isSwiping) return;
  isSwiping = false;

  const t = e.changedTouches[0];
  const dx = t.clientX - swipeStartX;
  const dy = t.clientY - swipeStartY;

  calendarTable.style.transition = "transform 0.2s ease";

  const threshold = 60;

  if (Math.abs(dx) > threshold && Math.abs(dx) > Math.abs(dy)) {
    if (dx < 0) {
      calendarTable.style.transform = "translateX(-100%)";
      setTimeout(() => {
        current.setMonth(current.getMonth() + 1);
        render();
        calendarTable.style.transition = "none";
        calendarTable.style.transform = "translateX(100%)";
        requestAnimationFrame(() => {
          calendarTable.style.transition = "transform 0.2s ease";
          calendarTable.style.transform = "translateX(0)";
        });
      }, 200);
    } else {
      calendarTable.style.transform = "translateX(100%)";
      setTimeout(() => {
        current.setMonth(current.getMonth() - 1);
        render();
        calendarTable.style.transition = "none";
        calendarTable.style.transform = "translateX(-100%)";
        requestAnimationFrame(() => {
          calendarTable.style.transition = "transform 0.2s ease";
          calendarTable.style.transform = "translateX(0)";
        });
      }, 200);
    }
  } else {
    calendarTable.style.transform = "translateX(0)";
  }
});

/* ------------------------------------------------------
   „Ç´„É¨„É≥„ÉÄ„ÉºÊèèÁîªÔºàÁ®ÆÁõÆÂêç„Å†„ÅëËâ≤‰ªò„Åç„Éê„ÉÉ„Ç∏Ë°®Á§∫Ôºâ
------------------------------------------------------ */
function updateMonthUI() {
  if (viewMode === "month") {
    const y = current.getFullYear();
    const m = current.getMonth();
    monthLabel.textContent = `${y}Âπ¥ ${m+1}Êúà`;
    const value = `${y}-${String(m+1).padStart(2,"0")}`;
    if ([...monthSelect.options].some(o => o.value === value)) {
      monthSelect.value = value;
    }
  } else {
    const start = currentWeekStart || startOfWeek(new Date());
    const end = new Date(start);
    end.setDate(start.getDate() + 6);
    monthLabel.textContent = `${start.getFullYear()}Âπ¥ ${start.getMonth()+1}Êúà${start.getDate()}Êó• „Äú ${end.getMonth()+1}Êúà${end.getDate()}Êó•`;
    const value = `${start.getFullYear()}-${String(start.getMonth()+1).padStart(2,"0")}`;
    if ([...monthSelect.options].some(o => o.value === value)) {
      monthSelect.value = value;
    }
  }
}

function fillPreview(container, raw) {
  container.innerHTML = "";
  const data = normalizeEvent(raw);
  if (!data.exercises.length) return;

  data.exercises.forEach(ex => {
    if (!ex.exercise) return;
    const part = getBodyPart(ex.exercise);
    const chip = document.createElement("span");
    chip.className = "exercise-chip";
    chip.textContent = ex.exercise;
    chip.style.backgroundColor = part ? getBodyPartColor(part) : "#999";
    container.appendChild(chip);
  });
}

function renderMonthView() {
  const y = current.getFullYear();
  const m = current.getMonth();

  body.innerHTML = "";

  const first = new Date(y, m, 1);
  const last = new Date(y, m+1, 0);

  let row = document.createElement("tr");
  let count = 0;

  for (let i = 0; i < first.getDay(); i++) {
    row.appendChild(document.createElement("td"));
    count++;
  }

  const today = new Date();
  const isThisMonth = today.getFullYear()===y && today.getMonth()===m;

  for (let d = 1; d <= last.getDate(); d++) {
    if (count === 7) {
      body.appendChild(row);
      row = document.createElement("tr");
      count = 0;
    }

    const cell = document.createElement("td");

    const num = document.createElement("div");
    num.className = "day-number";
    num.textContent = d;

    const weekday = (first.getDay() + (d-1)) % 7;
    if (weekday===0) num.style.color = "red";
    if (weekday===6) num.style.color = "blue";

    if (isThisMonth && today.getDate()===d) {
      num.classList.add("today");
    }
    cell.appendChild(num);

    const key = dateKey(y,m,d);
    if (key===selectedDateKey) cell.classList.add("selected-day");

    if (events[key]) {
      const preview = document.createElement("div");
      preview.className = "record-preview";
      fillPreview(preview, events[key]);
      cell.appendChild(preview);
    }

    cell.addEventListener("click", () => handleDateClick(key));

    row.appendChild(cell);
    count++;
  }

  body.appendChild(row);
}

function renderWeekView() {
  weekList.innerHTML = "";
  const start = currentWeekStart || startOfWeek(new Date());
  const days = ["Êó•","Êúà","ÁÅ´","Ê∞¥","Êú®","Èáë","Âúü"];
  const startDate = new Date(start);

  for (let i = 0; i < 7; i++) {
    const d = new Date(startDate);
    d.setDate(startDate.getDate() + i);
    const key = dateKey(d.getFullYear(), d.getMonth(), d.getDate());

    const row = document.createElement("div");
    row.className = "week-row";
    if (key === selectedDateKey) row.classList.add("selected");

    const dateWrap = document.createElement("div");
    dateWrap.className = "week-date";

    const dayName = document.createElement("div");
    dayName.className = "week-dayname";
    dayName.textContent = days[i];
    if (i === 0) dayName.style.color = "red";
    if (i === 6) dayName.style.color = "blue";

    const dateNum = document.createElement("div");
    dateNum.textContent = `${d.getMonth()+1}/${d.getDate()}`;

    dateWrap.appendChild(dayName);
    dateWrap.appendChild(dateNum);
    row.appendChild(dateWrap);

    const preview = document.createElement("div");
    preview.className = "week-preview";
    fillPreview(preview, events[key]);
    row.appendChild(preview);

    row.addEventListener("click", () => handleDateClick(key));

    weekList.appendChild(row);
  }
}

function render() {
  updateMonthUI();
  calendarWrapper.style.display = viewMode === "month" ? "block" : "none";
  weekView.style.display = viewMode === "week" ? "block" : "none";
  weekView.setAttribute("aria-hidden", viewMode === "week" ? "false" : "true");
  if (viewMode === "month") {
    renderMonthView();
  } else {
    renderWeekView();
  }
  updateDrawerButtons();
}

/* ÊúàÁßªÂãï„Éú„Çø„É≥ */
document.getElementById("prev").onclick = () => {
  if (viewMode === "month") {
    current.setMonth(current.getMonth()-1);
  } else {
    currentWeekStart.setDate(currentWeekStart.getDate() - 7);
  }
  render();
};
document.getElementById("next").onclick = () => {
  if (viewMode === "month") {
    current.setMonth(current.getMonth()+1);
  } else {
    currentWeekStart.setDate(currentWeekStart.getDate() + 7);
  }
  render();
};

render();
